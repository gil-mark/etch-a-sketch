<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    
        <h1>Etch-A-Sketch</h1>
        <div id="subheadline">A learning project by Gil Mark</div>
        
        <div id="outerContainer">
            <div id="innerContainer">
                <div id="etchASketch"></div>
            </div>

            <div id="controlsContainer">
                
                <div id="sliderOuterContainer">
                    <label for="axisSlider">Axis Length: </label>
                    <div id="sliderInnerContainer">
                        <input type="range" min="16" max="100" value="32" class="slider" id="axisSlider">
                        <div id="sliderValue">32</div>
                    </div>
                </div>

                <div id="drawingTypeContainer">
                    <label for="drawingType">Drawing Type: </label>
                    <select id="drawingType">
                        <option value="regular">Regular</option>
                        <option value="random">Random</option>
                        <option value="tint">Tint</option>
                    </select>
                </div>

                <div id="buttonContainer">
                    <button id="undo">Undo</button>
                    <button id="clear">Clear</button>
                </div>
            </div>
        </div>
</body>
</html>
